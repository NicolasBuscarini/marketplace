<div class="custom-top-bar">
  <nav
    class="navbar navbar-expand-lg navbar-dark p-0"
    aria-labelledby="mainnavheading"
  >
    <form class="d-flex ms-auto">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link p-1 custom-color" href="#">
            <em class="bi bi-bell"></em>Notificações
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link p-1 custom-color" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link p-1 custom-color" href="#">Cadastrar</a>
        </li>
      </ul>
    </form>
  </nav>
  <nav
    class="navbar navbar-expand-lg navbar-dark p-0"
    aria-labelledby="mainnavheading"
  >
    <a class="navbar-brand" href="#">Marketplace</a>
    <ul class="navbar-nav mr-auto">
      <li>
        <div class="input-group rounded">
          <input
            [(ngModel)]="selected"
            [typeahead]="states"
            type="search"
            class="form-control rounded"
            placeholder="Procurar..."
            aria-label="Search"
          />
          <span class="input-group-text">
            <em class="bi bi-search"></em>
          </span>
        </div>
      </li>
    </ul>
    <div id="collapseEvent" [isAnimated]="true" [collapse]="isCollapsed">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            Home <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Minha Conta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Meus Pedidos</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-warning my-2 my-sm-0" type="submit">
            <em class="bi bi-cart2"></em> Carrinho
          </button>
        </li>
      </ul>
    </div>
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseEvent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
